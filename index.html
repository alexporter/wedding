<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>L&A Wedding</title>
        <meta name="description" content="Lindsay Pericich & Alex Porter Tie the Knot" />
        <meta name="keywords" content="Alex Porter,Lindsay Perich,Wedding,Kansas City,June,2016" />
        <meta name="author" content="Alex Porter" />
        <link href="http://fonts.googleapis.com/css?family=Raleway:400,100,200,300,500,600,700,800,900" rel="stylesheet" type="text/css">
        <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.4.0/animate.min.css">
        <link rel="stylesheet" href="styles/main.css">
    </head>
    <body>
        <div class="loading-cover">
            <div class="dots left"></div>
            <div class="logo animated fadeInUp"><img src="images/logo.png" /></div>
            <div class="dots right"></div>
        </div>
        <div class="main-container">
            <div class="photos">
                <div class="photo one"><img src="images/alex_lindsay_1.jpg" /></div>
                <div class="photo two"><img src="images/alex_lindsay_2.jpg" /></div>
                <div class="photo three"><img src="images/alex_lindsay_3.jpg" /></div>
                <div class="photo four"><img src="images/alex_lindsay_4.jpg" /></div>
                <div class="photo five"><img src="images/alex_lindsay_5.jpg" /></div>
            </div>
            <div class="pages">
                <div class="page"><div class="mountain one border-bottom-yellow"></div></div></div>
                <div class="page one">
                    <div class="tab border-bottom-pink">
                        <i class="fa fa-calendar"></i>
                    </div>
                    <div class="content background-pink">
                        <span class="title">Events</span>
                        <div class="close-btn" onclick="closePages()"><i class="fa fa-close"></i></div>
                    </div>
                </div>
                <div class="page two">
                    <div class="tab border-bottom-teal">
                        <i class="fa fa-diamond"></i>
                    </div>
                    <div class="content background-teal">
                        <span class="title">Our Story</span>
                        <div class="close-btn" onclick="closePages()"><i class="fa fa-close"></i></div>
                    </div>
                </div>
                <div class="page three">
                    <div class="tab border-bottom-orange">
                        <i class="fa fa-group"></i>
                    </div>
                    <div class="content background-orange">
                        <span class="title">Wedding Party</span>
                        <div class="close-btn" onclick="closePages()"><i class="fa fa-close"></i></div>
                    </div>
                </div>
                <div class="page"><div class="mountain two border-bottom-light-pink"></div></div>
            </div>
        </div>
        <script src='http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
        <script src='js/main.js'></script>
    </body>
</html>
